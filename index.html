<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackOps 6 Terminus Code</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Animation-->
    <div class="container">
    </div>
    <!-- Header -->
    <h1 class="title-name">
        <pre><span>B</span>lack <span>O</span>ps <span>6</span>: Terminus CodeBreaker</pre>
    </h1>
    <!-- User interaction-->
    <div class="center-container">
        <div class="image-container">
            <p>X:</p>
            <div class="x-values">
                <img class="zero" name="zero1" src="./images/zero.jpg" alt="Zero-code" title="0" data-value="0" />
                <img class="ten" name="ten1" src="./images/ten.jpg" alt="Zero-code" title="10" data-value="10" />
                <img class="twinty" name="twin1" src="./images/twinty.jpg" alt="Zero-code" title="20" data-value="20" />
                <img class="eleven" name="el1" src="./images/eleven.jpg" alt="Zero-code" title="11" data-value="11" />
                <img class="twintytwo" name="twintwo1" src="./images/twintytwo.jpg" alt="Zero-code" title="22"
                    data-value="22" />
                <img class="twintyone" name="twinone1" src="./images/twintyone.jpg" alt="Zero-code" title="21"
                    data-value="21" />
            </div>
        </div>
        <div class="image-container">
            <p>Y:</p>
            <div class="y-values">
                <img class="zero" name="zero2" src="./images/zero.jpg" alt="Zero-code" title="0" data-value="0" />
                <img class="ten" name="ten2" src="./images/ten.jpg" alt="Zero-code" title="10" data-value="10" />
                <img class="twinty" name="twin2" src="./images/twinty.jpg" alt="Zero-code" title="20" data-value="20" />
                <img class="eleven" name="el2" src="./images/eleven.jpg" alt="Zero-code" title="11" data-value="11" />
                <img class="twintytwo" name="twintwo2" src="./images/twintytwo.jpg" alt="Zero-code" title="22"
                    data-value="22" />
                <img class="twintyone" name="twinone2" src="./images/twintyone.jpg" alt="Zero-code" title="21"
                    data-value="21" />
            </div>
        </div>
        <div class="image-container">
            <p>Z:</p>
            <div class="z-values">
                <img class="zero" name="zero3" src="./images/zero.jpg" alt="Zero-code" title="0" data-value="0" />
                <img class="ten" name="ten3" src="./images/ten.jpg" alt="Zero-code" title="10" data-value="10" />
                <img class="twinty" name="twin3" src="./images/twinty.jpg" alt="Zero-code" title="20" data-value="20" />
                <img class="eleven" name="el3" src="./images/eleven.jpg" alt="Zero-code" title="11" data-value="11" />
                <img class="twintytwo" name="twintwo3" src="./images/twintytwo.jpg" alt="Zero-code" title="22"
                    data-value="22" />
                <img class="twintyone" name="twinone3" src="./images/twintyone.jpg" alt="Zero-code" title="21"
                    data-value="21" />
            </div>
        </div>
        <div class="equation-one">2X + 11</div>
        <div class="equation-two">(2Z + Y) - 5</div>
        <div class="equation-three">|(Y + Z) - X|</div>
        <div class="code-sequence">Code Sequence:
            <span id="first">?</span>
            <span id="second">?</span>
            <span id="third">?</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
